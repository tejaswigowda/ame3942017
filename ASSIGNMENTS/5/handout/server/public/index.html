<!doctype html>
<html>
<head>
<script src="asyncReq.js"> </script>
<script>
  var oldObj = {};
  var x = function(){
    loadFile("./getData", function(data){
      var obj = JSON.parse(data);
      var markup = "";

       markup += "<b>LIGHT:</b> " + obj.light;

       markup += "<br> <b>TEMP:</b> " + obj.temp;

       markup += "<br> <b>HUMIDITY:</b> " + obj.humidity; 

      document.getElementById("results").innerHTML = markup;

      oldObj = obj;
    });
  }
function start()
{
  x();
  setInterval("x()", 1000);
}

</script>

</head>

<body onload='start()'>
<h1> TEST </h1>

<div id='results'> </div>

</body>
</html>
