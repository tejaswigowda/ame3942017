<!doctype html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src='dialog.js'> </script>
<link rel="stylesheet" type="text/css" href="dialog.css">

<script>
var alertClicked = function()
{
  dialogLib.alert.show("There is no spoon", "OK, I know", function(){alert("user clicked ok")});
}

function confirmClicked()
{
  dialogLib.confirm.show("Is the Universe is infinite?", "Yes", "No", function(){alert("user says yes!")}, function(){alert("User says no")});
}

function promptClicked()
{
  dialogLib.prompt.show("Enter Name:", "OK, continue", "No, cancel", function(data){alert(data)}, function(data){alert(data)});
}

</script>
</head>

<body>
  <button onclick='alertClicked()'> Alert demo </button>
  <button onclick='confirmClicked()'> Confirm demo </button>
  <button onclick='promptClicked()'> Prompt demo </button>
</body>


</html>
